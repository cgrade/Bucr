<!-- restaurant_registration.html -->

<link rel="stylesheet" href="../static/styles/restaurant_registration.css" />
{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2>Restaurant Registration</h2>
          <form
            enctype="multipart/form-data"
            method="POST"
            action="{% url 'restaurant_registration' %}"
          >
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
