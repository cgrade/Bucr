{% extends 'base.html' %} {% block content %}

<link rel="stylesheet" href="/static/styles/restaurant_detail.css" />
<link rel="stylesheet" href="/static/styles/base.css" />
<div class="container">
  <div class="restaurant-header">
    <img
      class="restaurant-image"
      src="{{ user.userprofile.image.url }}"
      alt="{{ profile.name }}"
    />
    <div class="restaurant-info">
      <h2 class="restaurant-name">{{ profile.first_name }} {{ profile.last_name }}</h2>
      <p class="restaurant-description">{{ profile.bio }}</p>
    </div>
  </div>

  <div class="restaurant-details">
    <h4>My Profile</h4>
    <hr>
    <p><strong>Username:</strong> {{ profile.user }}</p>
    <p><strong>First Name:</strong> {{ profile.first_name }}</p>
    <p><strong>Last Name:</strong> {{ profile.last_name }}</p>

  </div>

  <div class="restaurant-reviews">
    <a href="{% url 'edit_restaurant' %}" class="button"
      >Edit My Info</a
    >
   
  </div>
</div>
{% endblock %}
